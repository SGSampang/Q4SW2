<body>
	<center>
		<h1>Arithmatic</h1>
	
			<h1>Solve the value of x and y</h1>
<div class="col-md-6" id="box">
    <form class="form-group">
       
        <label>Enter a value for x:</label>
         <input type="number"  id="numX">
        
        <label>Enter a value for y:</label>
           <input type="number" id="numY">
           
          <details ontoggle="message()">
          <summary>Click here</summary> 
           <i>Click the buttons below to calculate.</i>
           </details>
        
    </form>
</div>
<div class="col-md-6" id="box">
    <form class="form-group">
    	   <button  type="submit" id="submit" onclick="subtract()">Minus</button>
           <button  type="submit" id="submit" onclick="modulus()">Remainder</button>
           <br>
           <br>
           <button  type="submit" id="submit" onclick="add()">sum</button>
           <button  type="submit" id="submit" onclick="exponentiation()">Exponent</button>
        
</form>
</div>

<script type="text/javascript">

function subtract(){
		var num1 = document.getElementById("numX").value;
		var num2 = document.getElementById("numY").value;
		var subtract = Number(num1) - Number(num2);

		
		alert(subtract);
				
	}


function modulus(){
    var numX= document.getElementById("numX").value;
    var numY = document.getElementById("numY").value;
    var remainder = Number(numX) % Number(numY);

    alert(remainder);
}

function add(){
    var numX = document.getElementById("numX").value;
    var numY = document.getElementById("numY").value;
    var add = Number(numX) + Number(numY);

    alert(add);
}


function exponentiation(){
    var numX = document.getElementById("numX").value;
    var numY = document.getElementById("numY").value;
    var exponentiation= Number(numX) ** Number(numY);

    alert(exponentiation);
  }

</script>
